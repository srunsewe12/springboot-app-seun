name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install --no-progress

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t srunsewe/springbootapp:latest .

      - name: Push Docker Image
        run: docker push srunsewe/springbootapp:latest

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v2
        with:
          version: 'latest'

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions@v2
        with:
          args: test --all-projects

      - name: Container Analysis with Snyk
        uses: snyk/actions/container@v2
        with:
          image: srunsewe/springbootapp:latest

      - name: IaC Scan with Snyk
        uses: snyk/actions/iac@v2
        with:
          args: test manifests/

      - name: Notify on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C083E56JWUX'
          slack-message: 'Snyk Security Scan failed! :x: Please check the logs.'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
